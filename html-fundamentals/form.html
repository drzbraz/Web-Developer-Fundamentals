<!DOCTYPE html>
<head lang="pt-BR">
    <meta charset="utf-8"/>
    <title>Example form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>
<body>
    <form action="">
        <p>
            <label for="itext">Campo de texto:</label>
            <input  id="itext" type="text">
        </p>
        <p>
            <label for="itext1">Campo de texto:</label>
            <input readonly  id="itext1" type="text">
        </p>
        <p>
            <label for="itext2">Campo de texto:</label>
            <input disabled  id="itext2" type="text">
        </p>
        <p>
            <label for="inum">Campo numérico:</label>
            <input id="inum" type="number">
        </p>
        <p>
            <label for="ifile">Campo de arquivo:</label>
            <input  id="ifile" type="file">
        </p>
        <p>
            <label for="ifile">Campo de senha:</label>
            <input  id="ifile" type="password">
        </p>
        <p>
            <label><input type="radio" name="iradio" value="1">Sim</label>
            <label><input checked type="radio" name="iradio" value="0">Não</label>
        </p>
        <p>
            <input type="submit" value="Send form">
        </p>
    </form>
    <a href="./containers.html"> <h2>Go to containers</h2></a>
   
</body>
